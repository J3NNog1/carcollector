{% load static %}


<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link
    rel="shortcut icon"
    type="image/png"
    href="{% static 'images/splash.svg' %}"
  >
  <title>Car Collector</title>
  <link rel="stylesheet" type="text/css" href="{% static 'css/base.css' %}">
  {% block head %}
  {% endblock %}
</head>
<body>
  <header>
    <div class="header-logo-container">
      <a href="/">
        <img 
          src="{% static 'images/.svg' %}"
          alt="The Car Collector Logo"
        >
      </a>
    </div>
    <nav>
      <ul>
        <li><a href="{% url 'cars_index' %}">All Cars</a></li>
        <li><a href="{% url 'rentals_index' %}">All Rentals</a></li>
        <li><a href="{% url 'cars_create' %}">Add a Car</a></li>
        <li><a href="{% url 'rentals_create' %}">Add a Rental</a></li>
        <li><a href="{% url 'about' %}">About</a></li>
      </ul>
    </nav>
  </header>
  <main>
    {% block content %}
    {% endblock %}
  </main>
</body>
</html>
