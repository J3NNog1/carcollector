{% extends 'base.html' %}
{% load static %}

{% block head %}
<link rel="stylesheet" type="text/css" href="{% static 'css/home.css' %}"/>
{% endblock %}

{% block content %}

<section class="logo-container">
  <div class="car-container">
    <img class="img-logo" src="{% static 'images/disney-car.svg' %}" alt="The Car Collector Car" />
  </div>
  <img 
    src="{% static 'images/car-collector.png' %}" 
    alt="Text reads: Car Collector"
  />
</section>
{% if not user.is_authenticated %}
<section>
  <form action="{% url 'home' %}" method="post" class="login">
    <h1>Login</h1>
    {% csrf_token %}
    {{ form.as_p }}
    <input type="hidden" name="next" value="{{ next }}">
    <button type="submit" class="btn submit">Login</button>
  </form>
</section>


{% endblock %}
