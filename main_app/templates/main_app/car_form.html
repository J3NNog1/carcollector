{% extends 'base.html' %}
{% load static %}

{% block head %}
<link rel="stylesheet" type="text/css" href="{% static 'css/form.css' %}"/>
{% endblock %}

{% block content %}

<div class="page-header">
  {% if car %}
    <h1>Edit {{ car.owner }}'s Car</h1>
  {% else %}
    <h1>Add a Cat</h1>
  {% endif %}
  
  <img src="{% static 'images/cool-car.svg' %}" alt="A cool car"/>
</div>

<form action="" method="post" class="form-container">
  {% csrf_token %}
  <table>
    {{ form.as_table }}
  </table>
  <button type="submit" class="btn submit">Submit!</button>
</form>


{% endblock %}
